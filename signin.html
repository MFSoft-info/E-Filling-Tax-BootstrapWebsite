      <section class="signin">
        <span class="background-color"></span>
        <div class="container">
          <div class="row">
            <div class="col-lg-7">
              <div class="signin-from-wrapper">
                <div class="signin-from-inner">
                  <h2 class="title text-dark mb-5">Log In</h2>
                  <form action="#" class="singn-form">
                    <input type="text" placeholder="Email" />
                    <input type="password" placeholder="Password" />

                    <div class="forget-link">
                      <div class="condition">
                        <input
                          class="styled-checkbox"
                          id="styled-checkbox-1"
                          type="checkbox"
                          value="value1"
                        />
                        <label for="styled-checkbox-1"></label>
                        <span>Remember Me</span>
                      </div>
                    </div>

                    <button type="submit" class="pix-btn">Log In</button>

                    <p>
                      Don’t have any account?
                      <a href="signup.html">Sign up</a> now.
                    </p>
                  </form>
                </div>
                <!-- /.signin-from-inner -->
              </div>
              <!-- /.signin-from-wrapper -->
            </div>
            <!-- /.col-lg-7 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container -->

        <div class="signin-banner">
          <img
            src="media/animated/lock.png"
            alt=""
            class="image-one wow pixFadeDown"
          />
        </div>
        <!-- /.signin-banner -->
